<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>
  <body>
    <h1>To Do List</h1>
    <div class="addTask">
      <input
        id="taskInput"
        type="text"
        placeholder="Enter task here" />
      <div class="importanceContainer">
        <input
          type="range"
          name="importance"
          id="importance"
          min="1"
          max="3"
          value="1" />
        <label for="importance"
          >!(Least Important) - !! - (Most Important)!!!</label
        >
      </div>
      <button id="addTaskBtn">Add Task</button>
    </div>
    <div class="taskLists">
      <div
        class="catagory"
        id="high">
        <h2>!!!</h2>
        <ul class="taskList">
          
        </ul>
      </div>
      <div
        class="catagory"
        id="med">
        <h2>!!</h2>
        <ul class="taskList">
          
        </ul>
      </div>
      <div
        class="catagory"
        id="low">
        <h2>!</h2>
        <ul class="taskList">
         
        </ul>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
